<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Installing</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />

    <script src="../index.js"></script>
